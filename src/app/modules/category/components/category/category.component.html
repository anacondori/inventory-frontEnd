<mat-card appearance="outlined">
    <div class="align-self-center mt-0">
      <mat-card-title class="mt-3 mb-3">Listado de Categoria</mat-card-title>
    </div>

    <mat-form-field>
      <mat-label>Busqueda de Categoria (id)</mat-label>
      <input type="number" matInput #inputSearch placeholder="Categoria" (keyup)="onSearch(inputSearch.value)">
    </mat-form-field>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
      <button (click)="exportExcel()"
              class="btn btn-primary">Exportar Categorias</button>
      <button (click)="openCategoryDialog()"
              class="btn btn-primary">Agregar Categor√≠a</button>
    </div>

    <div mat-card-image></div>


    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Datos -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let categ"> {{categ.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let categ"> {{categ.name}} </td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let categ"> {{categ.description}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let categ; let i=index;">
              <button *ngIf="isAdmin"
                      (click)="edit(categ)" mat-icon-button color="primary">
                <mat-icon aria-label="Edit" fontIcon="edit">edit</mat-icon>
              </button>
              <button *ngIf="isAdmin"
                      (click)="delete(categ)" mat-icon-button color="primary">
                <mat-icon aria-label="Delete" fontIcon="delete">delete</mat-icon>
              </button>
            </td>
          </ng-container>


          <!-- Cabecera -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <!-- Paginacion -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic categs">
        </mat-paginator>
      </div>

    </mat-card-content>

</mat-card>
