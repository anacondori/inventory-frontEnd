<div class="dashboard-container"
     [class.is-mobile]="mobileQuery.matches">
  <!-- Toolbar -->
  <mat-toolbar color="primary"
               class="dashboard-toolbar">
    <button mat-icon-button
            (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1 class="app-name">S-Inventory</h1>

    <div class="right">
      <ul>
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <mat-icon>exit_to_app</mat-icon> Cerrar Sesion
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <!-- Navbar -->
   <mat-sidenav-container class="sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ?56 :0">
    <mat-sidenav #snav
                [mode]="mobileQuery.matches ?'over' :'side' "
                [fixedInViewport]="mobileQuery.matches"
                fixedTopGap="56">
      <mat-nav-list>
        <!-- profile -->
        <div class="profile-card">
          <div class="header">
            <h2>AMC</h2>
            <h4>correo electronico</h4>
          </div>
        </div>

        <!-- divide el menu -->
        <mat-divider></mat-divider>

        <!-- lista del menu -->
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
          <mat-icon class="icono">{{nav.icon}}</mat-icon>
          <span>{{nav.name}}</span>
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <!--  -->
    <mat-sidenav-content class="content">
      <router-outlet/>
    </mat-sidenav-content>

   </mat-sidenav-container>

</div>
