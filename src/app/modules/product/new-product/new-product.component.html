<div>
  <h2 mat-dialog-title>{{titulo}}Producto</h2>

  <mat-dialog-content>
  <form [formGroup]="productForm">
      <div class="product-container">
        <mat-form-field  class="full-width ">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required/>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Precio</mat-label>
          <input matInput type ="number" formControlName="price" required/>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Cantidad</mat-label>
          <input matInput  type ="number" formControlName="account" required/>
        </mat-form-field>


        <mat-form-field class="full-width">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category" required>
             <mat-option *ngFor="let cat of categories" [value]="cat.id">
                {{cat.name}}
             </mat-option>
          </mat-select>
        </mat-form-field>


        <div>
          <mat-label>Foto </mat-label>
          <label for="file-upload" class="subir">Subir archivo</label>
          <input id="file-upload"
                 accept = "image/png, image/jpeg"
                 (change)="onFileChanged($event)"
                 type="file"
                 formControlName="picture"
                 class="input-file"  />
          <p><span>{{nameImg}}</span></p>
        </div>

      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions >
    <button mat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
      <mat-icon aria-label="Save" fontIcon="save"></mat-icon>Guardar</button>
    <button mat-button color="primary" (click)="onCancel()">
      <mat-icon aria-label="Cancel" fontIcon="cancel"></mat-icon>Cancelar</button>
  </mat-dialog-actions>
</div>
