<mat-card appearance="outlined">
  <div class="align-self-center mt-0">
    <mat-card-title class="mt-3 mb-3">Listado de Productos</mat-card-title>
  </div>

  <mat-form-field>
    <mat-label>Busqueda de Producto(s) (nombre)</mat-label>
    <input matInput #inputSearch placeholder="Producto" (keyup)="onSearch(inputSearch.value)">
  </mat-form-field>

  <div class="rigth mb-3">
      <button (click)="openProductDialog()"
              class="btn btn-primary">Agregar Producto</button>
  </div>


  <div mat-card-image></div>


  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Datos -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let product"> {{product.account}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let product"> {{product.categName}} </td>
        </ng-container>

        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef> Foto </th>
          <td mat-cell *matCellDef="let product"> <img [src]="product.picture" alt="product.name"> </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let product; let i=index;">
            <button *ngIf="isAdmin"
                    (click)="edit(product)" mat-icon-button color="primary">
              <mat-icon aria-label="Edit" fontIcon="edit">edit</mat-icon>
            </button>
            <button *ngIf="isAdmin"
                    (click)="delete(product)" mat-icon-button color="primary">
              <mat-icon aria-label="Delete" fontIcon="delete">delete</mat-icon>
            </button>

          </td>
        </ng-container>


        <!-- Cabecera -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <!-- Paginacion -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic products">
      </mat-paginator>
    </div>

  </mat-card-content>

</mat-card>
